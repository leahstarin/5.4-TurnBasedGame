<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>5 4 TurnBasedGame</title>
    <link rel="stylesheet" href="css/app.css">
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="header">
      <h1>Littles at War</h1>

    </div>

    <div class="container">

      <div class="Kittens">

      <h1>Kittens</h1>

      <iframe src="//giphy.com/embed/wEjfP2ZDq80OA" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
      <div class="progress">
        <div id='bar' class="progress-bar progress-bar-striped active" role="progressbar"
        aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
          40%
        </div>
      </div>

      <div class="health">

</div>



      </div>

        <div class="Puppies">

          <h1>Puppies</h1>

          <iframe src="//giphy.com/embed/QFSD9tGuryBHy" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
          <div class="progress">
            <div id='bar2' class="progress-bar progress-bar-striped active" role="progressbar"
            aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
              40%
            </div>
            <div class="health">
           <div class="first-player"><button type="button" class="btn btn-default attack-button">Attack</button></div>

          


          </div>

       </div>
        <div class="slider">
                                                 <ul class="puppyPlayersList"></ul>
      <button class="btn1">Slide up</button>
      <button class="btn2">Slide down</button>
      </div>




    </div>

  </div>
    <div class="footer">

      <h3>XOXOXOXOXOXOXOXOXOXOXOXOXOXOXOXOXOXOXOXOXOXOXOXOXOXOXOXO</h3>

    </div>

    <script type="text/template" id="puppyPlayers">

      {{#each this as |puppy|}}
        <li>{{puppy.name}}</li>
      {{/each}}
    </script>


    <script src="js/bundle.js"></script>
  </body>
</html>
